<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>product Task</title>

</head>

<body>
    <div class="container mt-5">
        <h2>Product List</h2>
        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#myModal">Add product</button>
        <table id="productList" class="table table-striped">
            <thead>
                <tr>
                    <th>Product Id</th>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>action</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td> </td>
                    <td> </td>
                    <td> </td>
                    <td>
                        <a href="#edit"><i class="btn btn-primary pt-0"  data-bs-toggle="modal" data-bs-target="#myModal-1">edit</i></a>
                        <a href="#delete"><i class="btn btn-danger pt-0" data-bs-toggle="modal" data-bs-target="#deleteModal">delete</i></a>
                    </td>
                </tr>
                
            </tbody>
        </table>

        <!-- add product section -->
        <div class="modal" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add Product</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form action="/api/product" method="POST" autocomplete="off" name="addForm">
                            <div class="form-group mb-3">
                            <input type="text" class="form-control" name="name" placeholder="Product Name" value="">
                            </div>
                            <div class="form-group mb-3">
                                <input type="text" class="form-control" name="price" placeholder="Price" value="">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer form-group">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button  type="submit" onclick="addProduct()" class="btn btn-primary">Save</button>
                        <!-- <a class="btn btn-secondary" href="/product/list"><i class="fa fa-list-alt"></i> View All</a> -->

                    </div>
                </div>
            </div>
        </div>
        
        <!-- edit product section -->
        <div class="container mt-5">
            <div class="modal" id="myModal-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Edit product</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <form action="api/product/:id" method="POST" autocomplete="off" name="editForm">
                                <div class="mb-3">
                                    <input type="text" placeholder="product name" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <input type="number" placeholder="price" class="form-control">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button  type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" onclick="editProduct()" class="btn btn-primary">Update</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- delete product section -->
        <div class="container mt-5">
            <div class="modal" id="deleteModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Delete product</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                           <p class="fw-bold">Are You Sure To Delete This Data? </p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-light"  data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-success">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $('#productList').DataTable();
        });

        function addProduct(){
            document.addForm.submit();
        }

         function editProduct(){
            document.editForm.submit();
        }

        myModal.hide()

    </script>
</body>

</html>
